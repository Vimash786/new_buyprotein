name: Deploy Laravel App to Server

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup Node.js (for Volt + Tailwind)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Cache Composer dependencies
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      # Install backend and frontend dependencies, build assets
      - name: Install Dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-scripts --prefer-dist
          npm ci --production
          npm run build

      # Laravel optimizations (needs PHP installed on GitHub runner)
      - name: Laravel Optimizations
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # Deploy via FTP/FTPS
      - name: Deploy via FTP/FTPS
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftps
          local-dir: ./ 
          server-dir: /public_html/Demo/buyprotein/
